<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>The Game</title>
    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>
    <div class="allPage">
        <div class="playground">
            <div class="playerPosition player0Position">
                <div class="totalScore totalScore0 activePlayer">
                    <p id="name-0">Player 1</p>
                    <p id="totalScorePlayer0">X/X</p>
                </div>
                <div class="currentScore currentScore0">
                    <p>Current score</p>
                    <p id="currentScorePlayer0">12</p>
                </div>
            </div>
            <div class="playerPosition player1Position">
                <div class="totalScore totalScore1">
                    <p id="name-1">Player 2</p>
                    <p id="totalScorePlayer1">X/X</p>
                </div>

                <div class="currentScore currentScore1">
                    <p>Current score</p>
                    <p id="currentScorePlayer1">10</p>
                </div>
            </div>
            <div class="middleBtns">
                <p class="btn rollDice">Roll the dice</p>
                <p class="btn keepScore">Keep score</p>
                <p class="btn newGame">New game</p>
            </div>
            <div id="dice">
                <img src="./assets/img/1.jpg" alt="Dice" class="diceImg">
            </div>
        </div>


    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
